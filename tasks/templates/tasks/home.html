{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Task List</h2>
    <div class="card-columns">
      {% for task in tasks %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <a href="{% url 'tasks:task_detail' pk=task.pk %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
