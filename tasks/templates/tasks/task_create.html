{% extends 'base.html' %}

{% block content %}
  <h2>Create Task</h2>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
      {{ form.title }}
    </div>

    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
      {{ form.description }}
    </div>

    <div class="mb-3">
      <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
      {{ form.due_date }}
    </div>

    <div class="mb-3">
      <label for="{{ form.priority.id_for_label }}" class="form-label">Priority</label>
      {{ form.priority }}
    </div>

    <div class="mb-3">
      <label for="{{ form.is_complete.id_for_label }}" class="form-label">Complete</label>
      {{ form.is_complete }}
    </div>

    <div class="mb-3">
      <label for="{{ form.assigned_user.id_for_label }}" class="form-label">Assigned User</label>
      {{ form.assigned_user }}
    </div>

    <div class="mb-3">
      <label for="{{ form.photos.id_for_label }}" class="form-label">Photos</label>
      {{ form.photos }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
